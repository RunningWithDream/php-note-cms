<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="post" action="{:url('tologin')}">
    <input type="text" name="username" placeholder="用户名"/>
    <br/>
    <input type="password" name="password" placeholder="密码">
    <br/>
    <button type="submit">登录</button>
    <button type="reset">重置</button>
</form>
</body>
</html>
