{extend name="admin/common/base"/}
{block name="content"}
<div class="x-body">
    <form class="layui-form">
        <input type="text" value="{$info['id']}" name="id" hidden>
        <div class="layui-form-item">
            <label for="username" class="layui-form-label">
                登录名
            </label>
            <div class="layui-input-inline">
                <input type="text" id="username" name="username" required="" lay-verify="required"
                       autocomplete="off" class="layui-input" value="{$info['username']}" disabled>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>不可修改
            </div>
        </div>
        <div class="layui-form-item">
            <label for="phone" class="layui-form-label">
                手机
            </label>
            <div class="layui-input-inline">
                <input type="text" id="phone" name="phone" required="" lay-verify="phone"
                       autocomplete="off" class="layui-input" value="{$info['phone']}" disabled>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>不可修改
            </div>
        </div>
        <div class="layui-form-item">
            <label for="email" class="layui-form-label">
                邮箱
            </label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" required="" lay-verify="email"
                       autocomplete="off" class="layui-input" value="{$info['email']}" disabled>
            </div>
            <div class="layui-form-mid layui-word-aux">
                <span class="x-red">*</span>不可修改
            </div>
        </div>
        <div class="layui-form-item">
            <label for="nickname" class="layui-form-label">
                昵称
            </label>
            <div class="layui-input-inline">
                <input type="text" id="nickname" name="nickname" lay-verify="nickname"
                       autocomplete="off" class="layui-input" value="{$info['nickname']}">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="x-red">*</span>角色</label>
            <div class="layui-input-block">
                <input type="checkbox" name="role[]" value="1" lay-skin="primary" title="超级管理员" checked="">
                <input type="checkbox" name="role[]" value="2" lay-skin="primary" title="编辑人员">
                <input type="checkbox" name="role[]" value="3" lay-skin="primary" title="宣传人员" checked="">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
                新密码
            </label>
            <div class="layui-input-inline">
                <input type="password" id="L_repass" name="password" autocomplete="off" class="layui-input" lay-verify="pass">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_repass" class="layui-form-label">
            </label>
            <button class="layui-btn" lay-filter="update" lay-submit="">
                修改
            </button>
        </div>
    </form>
</div>
{/block}
{block name="script"}
<script>
    layui.use(['form', 'layer'], function () {
        var $ = layui.jquery,
            form = layui.form
            , layer = layui.layer;

        //自定义验证规则
        form.verify({
            nickname: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            }
            , pass: function (value) {
                if (value.length >= 1 && value.length < 5) {
                    return '密码必须6到12位';
                }
            }
        });

        //监听提交
        form.on('submit(update)', function (data) {
            //发异步，把数据提交给php
            $.post('{:url("admin/admin/update")}', data.field, function (data) {
                switch (data.code) {
                    case 0:
                        layer.alert(data.msg, {icon: 6}, function () {
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            // 可以对父窗口进行刷新
                            x_admin_father_reload();
                        });
                        break;
                    case 1:
                        layer.msg(data.data, function () {
                        });
                        break;
                }


            });
            return false;
        });


    });
</script>
{/block}
